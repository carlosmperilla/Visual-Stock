<button onclick="openAddStockModal()" class="add_stock" title="AÃ±adir Stock" tabindex="1"></button>
<section class="container__stocks">
    <section class="section__content post_login">
        {{ objeto }}
        {% for stock in stocks %}
            <article class="stock-card">
                

                {% if mode == 1 %}
                    {% include 'mainapp/index_state/modes/edit.html' %}
                {% endif %}

                {% if mode == 2 %}
                    {% include 'mainapp/index_state/modes/delete.html' %}
                {% endif %}
                
                <a href="{% url 'stock:stock' stock.name %}" class="stock-card__name" tabindex="1">{{ stock.name }}</a>
                <img title="{{ stock.image.name }}" class="stock-card__image" src="{{ stock.image.url }}" alt="{{ stock.image.name }}" loading="lazy">
            </article>
        {% endfor %}
    </section>
</section>
