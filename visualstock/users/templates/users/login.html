{% extends 'layouts/layout.html' %}

{% block title %}
    Iniciar sesión
{% endblock title %}

{% block content %}
<section class="section__login">
    <h2 class="section__title">{{ title }}</h2>
    <section class="section__content">
        <div class="section__description">
            {% if login_form.errors %}
                <div class="div__login--errors">{{ login_form_errors | safe }}</div>
            {% endif %}
            <form id="form__login" action="" method="post">
                {% csrf_token %}
                {% for field in login_form %}
                    <label for="{{ field.name }}">
                        {{ field }}
                        <span class="input__effect"></span>
                    </label>
                {% endfor %}
            </form>
            <div class="center-button">
                <button type="submit" form="form__login" class="button__model button__login"><span class="button__text">Iniciar Sesión</span><span class="button__hide-icon icon-enter"></span></button>
            </div>
        </div>
    </section>
</section>
{% endblock content %}
